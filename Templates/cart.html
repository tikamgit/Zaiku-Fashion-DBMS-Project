<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
</head>
<body>
    <h1>Cart Page</h1>
    <p>Your cart items:</p>
    <ul>
        {% for item in cart_items %}
            <li>Product: {{ item.product_name }}, Quantity: {{ item.quantity }}, Total Price: {{ item.total_price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
